type Product {
  id: ID!
  name: String!
  description: String!
  category_id: ID!
  image_url: String
}
input CreateProductInput {
  name: String!
  description: String!
  category_id: ID!
  image_url: String
}
input UpdateProductInput {
  id: ID!
  name: String
  description: String
  category_id: ID
  image_url: String
}
input DeleteProductInput {
  id: ID!
}
type ProductMutationResponse {
  product: Product
  message: String!
  errors: [String!]
}