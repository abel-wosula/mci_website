  file_name: String!
  media_type: String!
  alt_text: String
  title: String
  description: String
  category_id: ID
}
input UpdateMediaInput {
  id: ID!
  name: String
  file_path: String
  file_name: String
  media_type: String
  alt_text: String
  title: String
  description: String
  category_id: ID
}
input DeleteMediaInput {
  id: ID!
}
type MediaMutationResponse {
  media: Media
  message: String!
  errors: [String!]
}