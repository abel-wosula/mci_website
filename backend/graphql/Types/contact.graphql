type Contact {
  id: ID!
  name: String!
  email: String!
  message: String!
  createdAt: String!
  updatedAt: String!
}
input CreateContactInput {
  name: String!
  email: String!
  message: String!
}
input UpdateContactInput {
  id: ID!
  name: String
  email: String
  message: String
}
input DeleteContactInput {
  id: ID!
}
type ContactMutationResponse {
  contact: Contact
  message: String!
  errors: [String!]
}